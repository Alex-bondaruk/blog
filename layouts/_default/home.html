{{ define "main" }}
{{ index .Site.Params "author" }}
{{ range .Site.Pages }}
<h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
{{ end }}
  <pre><code>{{ debug.Dump .Site.Taxonomies }}</code></pre>
  {{ if .Content }}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      {{ .Content }}
    </div>
  {{ end }}
{{ end }}
